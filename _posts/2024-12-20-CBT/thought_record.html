<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .input-box {
            width: 100%;
            height: 100px;
            border: none;
            box-sizing: border-box;
            resize: none;
        }
        .remove-row {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .add-row {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Thought Record</h1>

<table id="thoughtRecordTable">
    <tr>
        <th>Situation</th>
        <th>Thoughts</th>
        <th>Emotions</th>
        <th>Behaviors</th>
        <th>Alternate Thought</th>
        <th>Action</th>
    </tr>
</table>

<button class="add-row" id="addRowButton">Add Row</button>

<script>
    // Function to create a new row
    function createRow(rowCount) {
        let row = document.createElement('tr');
        
        let columns = ["Situation", "Thoughts", "Emotions", "Behaviors", "Alternate Thought"];
        columns.forEach(column => {
            let cell = document.createElement('td');
            let textarea = document.createElement('textarea');
            textarea.className = 'input-box';
            cell.appendChild(textarea);
            row.appendChild(cell);
        });

        // Action column for remove button
        let actionCell = document.createElement('td');
        let removeButton = document.createElement('button');
        removeButton.className = 'remove-row';
        removeButton.textContent = 'X';
        removeButton.addEventListener('click', function() {
            row.remove();
        });
        actionCell.appendChild(removeButton);
        row.appendChild(actionCell);

        return row;
    }

    // Event listener for adding a new row
    document.getElementById('addRowButton').addEventListener('click', function() {
        const table = document.getElementById('thoughtRecordTable');
        let rowCount = table.rows.length - 1; // Subtract 1 for the header row
        table.appendChild(createRow(rowCount));
    });

    // Load initial rows (3 as in the original HTML)
    window.onload = function() {
        const table = document.getElementById('thoughtRecordTable');
        for (let i = 0; i < 3; i++) {
            table.appendChild(createRow(i));
        }
    };
</script>

</body>
</html>
